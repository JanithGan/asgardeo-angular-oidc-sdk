<div class="content">

    <div *ngIf="isAuthenticated; then signedIn else notSignedIn"></div>

    <ng-template #notSignedIn>
        <div class="home-image">
            <img
                src="/assets/angular-logo.png"
                class="logo"
            />
        </div>
        <h3>
            Sample demo to showcase how authenticate a simple client side application using <br />
            <b>Asgardeo</b> with the
            <a
                href="https://github.com/asgardeo/asgardeo-auth-angular-sdk"
                target="_blank"
            >
                Asgardeo Auth Angular SDK</a>
        </h3>
        <button
            class="btn primary"
            (click)="handleLogin()"
        >Login</button>
    </ng-template>

    <ng-template #signedIn>
        <button
            class="btn primary mt-4"
            routerLink="/profile"
        >Profile</button>
        <button
            class="btn primary mt-4"
            (click)="handleLogout()"
        >Logout</button>
    </ng-template>

</div>
